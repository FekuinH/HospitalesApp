<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close"  aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    
                    <img *ngIf="!tempImg" [src]="xxx| imagen" class="w150" alt="">
                    <img *ngIf="tempImg" [src]="tempImg" class="w150" alt="">

                    <input (change)="selectImg($event.target.files[0])" type="file">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="uploadFile()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
