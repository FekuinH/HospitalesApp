<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Usuarios
                </h4>
                <table class="table-responsive">
                    <table class="table-hover">
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                                <td> <img [src]="usuario.img | imagen" class="img-circle img-50"> </td>
                                <td>{{usuario.nombre}}</td>                               
                            </tr>
                        </tbody>
                    </table>
                </table>
                <div class="alert alert-info" *ngIf="usuarios?.length===0">
                    No existen resultados de usuarios para esa busqueda
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Medicos
                </h4>
                <table class="table-responsive">
                    <table class="table-hover">
                        <tbody>
                            <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
                                <td> <img [src]="medico.img | imagen:'medicos'" class="img-circle img-50"> </td>
                                <td>{{medico.nombre}}</td>
                               
                            </tr>
                        </tbody>
                    </table>
                </table>
                <div class="alert alert-info" *ngIf="medicos?.length===0">
                    No existen resultados de medicos para esa busqueda
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Hospitales
                </h4>
                <table class="table-responsive">
                    <table class="table-hover">
                        <tbody>
                            <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
                                <td> <img [src]="hospital.img | imagen:'hospitales'" class="img-circle img-50"> </td>
                                <td>{{hospital.nombre}}</td>
                               
                            </tr>
                        </tbody>
                    </table>
                </table>
                <div class="alert alert-info" *ngIf="hospitales?.length===0">
                    No existen resultados de hospitales para esa busqueda
                </div>
            </div>
        </div>
    </div>
</div>
